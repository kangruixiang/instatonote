<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <meta property="source" content="{{url_text}}">
    <meta property="source-url" content="{{url}}">
    <meta property="description" content="{{caption}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
</head>

<style>
    body {
        font-family: Verdana, "Segoe UI", sans-serif;
        font-size: 16px
    }
</style>

<body>
    <div>
        {% for imgURL in images %}
        <div>
            <img src={{ imgURL }} type="image/png" />
        </div>
        {% endfor %}
        {% for vidURL in videos %}
        <div>
            <video style='width:100%' controls>
                <source src={{ vidURL }} />Your browser does not support the video tag.
            </video>
        </div>
        {% endfor %}
        <p>{{caption}}</p>
</body>

</html>
